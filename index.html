<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>แบบฟอร์ม Kaizen</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input[type=text], input[type=date], textarea, select {
      width: 100%; padding: 12px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
    }
    input[readonly] {
      background-color: #f2f2f2;
      color: #555;
    }
    button {
      width: 100%; background-color: #4CAF50; color: white;
      padding: 14px; margin: 8px 0; border: none;
      border-radius: 4px; cursor: pointer; font-size: 16px;
    }
    button:hover { background-color: #45a049; }
    h1 { text-align: center; }
    label { font-weight: bold; }
  </style>
</head>
<body>

<h1>ไคเซ็น</h1>
<form id="kaizenForm">

  <label for="dueDate">วันที่แจ้งทำ:</label>
  <input type="date" id="dueDate" name="dueDate" required>

  <label for="title">เรื่องที่ส่งไคเซ็น:</label>
  <input type="text" id="title" name="title" required>

  <label for="location">สถานที่:</label>
  <input type="text" id="location" name="location" required>

  <label for="group5s">กลุ่ม 5ส.:</label>
   <select id="group5s" name="group5s" required>
       <option value="">เลือกกลุ่ม5ส...</option>
       <option value="ทีละก้าว">ทีละก้าว</option>
       <option value="5ส.สามัคคี">5ส.สามัคคี</option>
       <option value="ฟรุ้งฟริ้ง">ฟรุ้งฟริ้ง</option>
       <option value="โรบินฮู้ด">โรบินฮู้ด</option>
       <option value="สว่างไสว">สว่างไสว</option>
       <option value="รวมช่าง">รวมช่าง</option>
       <option value="My Home">My Home</option>
       <option value="Number one">Number one</option>
   </select>

  <label for="problemDetail">รายละเอียดปัญหา:</label>
  <textarea id="problemDetail" name="problemDetail" rows="4" required></textarea>

  <label for="imageUpload">รูปรายละเอียดก่อนทำ:</label>
  <input type="file" id="imageUpload" accept="image/*">

  <hr>

  <label for="afterDetail">รายละเอียดหลังแก้ไข:</label>
  <textarea id="afterDetail" name="afterDetail" rows="4"></textarea>

  <label for="afterImageUpload">รูปหลังทำ:</label>
  <input type="file" id="afterImageUpload" accept="image/*">

  <hr>

  <!-- ข้อมูล user -->
  <label for="department">แผนก:</label>
  <input type="text" id="department" readonly>

  <label for="reporterName">ผู้แจ้ง:</label>
  <input type="text" id="reporterName" readonly>

  <label for="empCode">รหัสพนักงาน:</label>
  <input type="text" id="empCode" readonly>

  <button type="submit">ส่งข้อมูล</button>
</form>

<script>
  let userId, displayName, pictureUrl;
window.addEventListener("DOMContentLoaded", () => {
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  document.getElementById("dueDate").value = `${yyyy}-${mm}-${dd}`;
});
  function showLoading() {
    Swal.fire({ title: 'กำลังส่งข้อมูล...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
  }
  function showSuccess(jobId) {
    Swal.fire({
      title: 'สำเร็จ',
      text: 'บันทึกข้อมูลแล้ว (JobID: ' + jobId + ')',
      icon: 'success',
      confirmButtonText: 'ปิด'
    }).then(() => liff.closeWindow());
  }
  function showError(msg) {
    Swal.fire({ title: 'ผิดพลาด', text: msg, icon: 'error', confirmButtonText: 'ตกลง' });
  }

  function fetchUserData(uid) {
    return fetch(`https://script.google.com/macros/s/AKfycbyOHFF0q5Ew0zWfHX7zJxOmJ6xTPP0HOdax9jo0nivQZbKC7tVMePZkaYVaJnlL-pTM/exec?userId=${uid}`)
      .then(res => res.json())
      .catch(err => { console.error(err); showError("โหลดข้อมูล user ไม่ได้"); });
  }

  document.getElementById("kaizenForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    showLoading();

    const beforeFile = document.getElementById("imageUpload").files[0];
    const afterFile = document.getElementById("afterImageUpload").files[0];

    const encodeFile = (file) => {
      return new Promise((resolve) => {
        if (!file) return resolve({ base64: "", name: "", type: "" });
        const reader = new FileReader();
        reader.onloadend = () => {
          resolve({ base64: reader.result.split(',')[1], name: file.name, type: file.type });
        };
        reader.readAsDataURL(file);
      });
    };

    const beforeImg = await encodeFile(beforeFile);
    const afterImg = await encodeFile(afterFile);

    const data = {
      dueDate: document.getElementById("dueDate").value,
      title: document.getElementById("title").value,
      location: document.getElementById("location").value,
      group5s: document.getElementById("group5s").value,
      problemDetail: document.getElementById("problemDetail").value,

      beforeFileName: beforeImg.name,
      beforeMimeType: beforeImg.type,
      beforeFileData: beforeImg.base64,

      afterDetail: document.getElementById("afterDetail").value,
      afterFileName: afterImg.name,
      afterMimeType: afterImg.type,
      afterFileData: afterImg.base64,

      userId: userId,
      displayName: displayName,
      pictureUrl: pictureUrl,
      department: document.getElementById("department").value,
      reporterName: document.getElementById("reporterName").value,
      empCode: document.getElementById("empCode").value
    };

    fetch("https://script.google.com/macros/s/AKfycbyOHFF0q5Ew0zWfHX7zJxOmJ6xTPP0HOdax9jo0nivQZbKC7tVMePZkaYVaJnlL-pTM/exec", {
  method: "POST",
  mode: "no-cors",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(data)
})
.then(() => {
  // ถ้า fetch ผ่าน ถือว่าสำเร็จเลย เพราะ no-cors อ่าน response ไม่ได้
  showSuccess("AUTO");
})
.catch(err => {
  showError("ส่งข้อมูลไม่สำเร็จ: " + err);
});

    });

  liff.init({ liffId: "2006299650-2BbWbnQl" })
    .then(() => {
      if (!liff.isLoggedIn()) liff.login();
      else return liff.getProfile();
    })
    .then(profile => {
      userId = profile.userId;
      displayName = profile.displayName;
      pictureUrl = profile.pictureUrl;

      fetchUserData(userId).then(data => {
  if (data && data.status === "success") {
    document.getElementById("department").value   = data.department || "";
    document.getElementById("reporterName").value = data.reporterName || displayName;
    document.getElementById("empCode").value      = data.empCode || "";
  } else {
    showError(data.message || "ไม่พบผู้ใช้ กรุณาลงทะเบียนก่อน");
    document.querySelector("button[type=submit]").disabled = true; // ปิดปุ่มส่ง
  }
});

    })
    .catch(err => console.error(err));
</script>

</body>
</html>
